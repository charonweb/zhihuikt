<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<style type="text/css">
			.box_size {
				box-sizing: border-box;
			}

			.container {
				width: 100%;
				height: 100%;
				display: flex;
				background: #F1F5F8;
				box-sizing: border-box;
				padding-bottom: 15px;
				justify-content: space-between;
				font-family: '.PingFang SC';
			}

			.container_l {
				width: 12%;
				background: #fff;
				padding: 10px;
			}

			.container_r {
				width: 87%;
				background: #fff;
				display: flex;
				flex-direction: column;
			}

			.container_r_top {
				height: 66px;
				border-bottom: 15px solid #F1F5F8;
				display: flex;
				align-items: center;
				justify-content: flex-end;
			}

			.container_r_bottom {
				flex: 1;
			}

			.select_list {
				font-size: 20px;
				color: #A6AAB8;
			}

			.select_icon {
				color: #C4C4C4;
			}

			.icon_right {
				font-size: 12px;
			}

			.select_list_cont {
				display: flex;
				justify-content: space-between;
				margin-top: 40px;
				align-items: center;
				cursor: pointer;
			}

			.select_active {
				color: #2B8CFF !important;
			}
			.search_box{
				display: flex;
				align-items: center;
				justify-content: space-around;
			}
			.el-input__inner{
				background-color: #F1F5F8;
			}
		</style>
	</head>
	<body>
		<div id="app" class="wrapper-ab">
			<div class="container">
				<div class="container_l box_size">
					<el-button type="primary" icon='el-icon-circle-plus' style='width: 100%;font-size: 20px;'>布置作业</el-button>
					<div class="select_list">
						<div class="select_list_cont" :class="activeIndex==index?'select_active':''" v-for="(item,index) in selectList"
						 :key='index' @click="getSelect(index)">
							<span><span style="margin-right: 10px;" :class="item.icon"></span><span>{{item.name}}</span></span><span class="el-icon-arrow-right icon_right"></span>
						</div>

					</div>
				</div>
				<div class="container_r">
					<div class="container_r_top">
						<div class="search_box" style="width: 50%;">
							<el-input placeholder="输入关键词" suffix-icon="el-icon-search" v-model="input1" style='width: 240px;'>
							</el-input>
							<el-select v-model="value" placeholder="请选择">
								<el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value" style='width: 160px;'>
								</el-option>
							</el-select>
							<el-select v-model="value" placeholder="请选择">
								<el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value" style='width: 160px;'>
								</el-option>
							</el-select>
						</div>

					</div>
					<div class="container_r_bottom">

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="plugs/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data: {
			activeIndex: 0,
			input1: '',
			options: [{
				value: '选项1',
				label: '全部班级'
			}],
			value: '',
			selectList: [{
					icon: 'el-icon-position',
					name: "已发送作业"
				},
				{
					icon: 'el-icon-document',
					name: "草稿箱"
				},
				{
					icon: 'el-icon-data-analysis',
					name: "阶段分析"
				}
			]
		},
		methods: {
			getSelect(e) {
				this.activeIndex = e
			}
		}
	})
</script>
